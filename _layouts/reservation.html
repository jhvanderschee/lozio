<!DOCTYPE html>
<html>

  {% include head.html %}

  <body id="body" class="page-template post" onload="if(getParameterByName('url')) setimage('url'); {% assign num_images = page.images | size %}{% if num_images <= 1 %}document.getElementById('controls').style.display='none';{% endif %}">
	  {% include header.html %}
    <br /><br /><br /><br /><br />

    <div class="light">
      <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <article class="" style="max-width: 800px; margin: 0 auto;">
                        <header class="post-header">
                          <h1 class="post-title">{{ page.title }}</h1>
                        </header>
       
                        <div class="post-content">
                        {{ content }}

                        <form class="form-horizontal text-left" action="https://formsubmit.io/send/62c10fa1-8257-4701-86cf-f22af561ab36" method="POST">
                        <input name="_redirect" type="hidden" value="http://fancy-lion.cloudvent.net/reservation/thank-you">
                        <input name="Website" type="hidden" value="http://ozioamsterdam.com/reservation">
                          <div class="form-group">
                            <label for="firstname" class="col-sm-4 control-label">First name</label>
                            <div class="col-sm-6">
                              <input name="Firstname" type="text" class="form-control" id="firstname" placeholder="First name" required>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="surname" class="col-sm-4 control-label">Surname</label>
                            <div class="col-sm-6">
                              <input name="Surname" type="text" class="form-control" id="surname" placeholder="Surname" required>
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="date" class="col-sm-4 control-label">Date</label>
                            <div class="col-sm-4">
                              <input name="Date" type="date" class="form-control" id="date" placeholder="Date" required>
                            </div>  
                          </div>

                          <div class="form-group">
                            <label for="persons" class="col-sm-4 control-label">No. of persons</label>
                            <div class="col-sm-4">
                              <input name="Persons" type="number" class="form-control" id="persons" placeholder="No. of persons" required>
                            </div>  
                          </div>

                          <div class="form-group">
                            <label for="time" class="col-sm-4 control-label">Time</label>
                            <div class="col-sm-4">
                              <input name="Time" type="text" class="form-control" id="time" placeholder="Time">
                            </div>  
                          </div>
                          
                          <div class="form-group">
                            <label for="email" class="col-sm-4 control-label">Email address</label>
                            <div class="col-sm-6">
                              <input name="Email" type="email" class="form-control" id="email" placeholder="Email address" required>
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="phone" class="col-sm-4 control-label">Phone number</label>
                            <div class="col-sm-6">
                              <input name="Phone" type="text" class="form-control" id="phone" placeholder="Phone number" required>
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="notes" class="col-sm-4 control-label">Notes</label>
                            <div class="col-sm-6">
                              <textarea name="Notes" class="form-control" id="notes" placeholder="Notes" rows="3"></textarea>
                            </div>
                          </div>
                          
                          <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-4">
                              <div class="checkbox">
                                <label for="newsletter"><input name="Newsletter" id="newsletter" type="checkbox" value="Yes"> Send me the newsletter</label>
                              </div>
                            </div>
                          </div>

                          <div class="form-group" style="margin-top: 15px;">
                            <div class="col-sm-offset-4 col-sm-6">
                              <button type="submit" class="btn btn-default">Book now!</button>
                            </div>
                          </div>
                        </form>

                        </div>
                </article>
            </div>
          </div>
      </div>
    </div>


    {% include footer.html %}

  </body>

</html>
